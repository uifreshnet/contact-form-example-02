<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="UI Fresh -  uifresh.net">
    <link rel="icon" href="https://uifresh.net/wp-content/uploads/2024/02/cropped-uifresh-favicon-new-1-32x32.png" sizes="32x32">
    <title>Contact Form Example 02 Â· uifresh.net</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <section class="uf-contact-form-02 mx-auto">
        <div class="container">
            <div class="row justify-content-center align-items-center bg-white py-5 gx-5 px-lg-5 uf-contact-form-02-body my-4">
                <div class="col-md-6">
                    <h2 class="text-uppercase fw-bold">Contact Us</h2>
                    <p>Or reach out manually to <a href="mailto:uifresh.net@gmail.com" class="text-decoration-none uf-ct-02-text-primary">uifresh.net@gmail.com</a></p>
                    <form>
                        <div class="mb-3">
                            <label for="uf-imail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="uf-imail" aria-describedby="emailHelp">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="uf-iname" class="form-label">Your name</label>
                            <input type="text" class="form-control" id="uf-iname">
                        </div>
                        <div class="mb-3">
                            <label for="uf-itextarea" class="form-label">Your message</label>
                            <textarea class="form-control" id="uf-itextarea" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg uf-ct-02-btn-primary text-uppercase w-100">Send Message</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <img src="./images/supports.png" alt="" class="uf-img-contact-form-02 pt-4 d-md-block d-none">
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
